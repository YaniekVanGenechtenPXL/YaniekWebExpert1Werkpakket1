<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViDa - Login</title>
    <link rel="icon" href="/assets/logo.png">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
<main id="main__login">
    <div id="homebutton"><a href="/index.html"><img src="/assets/home.svg" alt="Go to homepage"></a></div>
    <section id="content">
        <h1>Log in</h1>
        <form autocomplete="off" method="post">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Password" required>
            <div id="buttonscontainer">
                <button type="submit" class="floatleft">Log In</button>
                <button class="floatright">Sign Up</button>
            </div>
            <div id="forgotpasswordcontainer">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </section>
    <section id="inlogCover"></section>
</main>
</body>
</html>
